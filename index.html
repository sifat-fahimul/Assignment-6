<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <h1 class="text-center mt-4">Well-Come to My <span class="text-success">Library !</span></h1>
    <section class="container my-4 ">
        <!-- search and button section -->
        <div class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Find Your Book" id="search-text" />
            <button class="btn btn-dark" onclick="searchBtn()" id="search-btn">Search</button>
        </div>
    </section>
    <div id="spinner" class="text-center">
        <button class="btn btn-primary " type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>
    <h1 class="container" id="result-found"></h1>
    <section class="container">
        <p id="error-message"></p>
    </section>
    <section class="container mt-2">
        <div id="books-container" class="row g-0"></div>
    </section>
    <script src="js.js"></script>
</body>

</html>
